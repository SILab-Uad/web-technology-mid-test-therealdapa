<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pembuat Sandi</h1>
        
        <label for="password-length">Panjang Sandi :</label>
        <input type="number" id="password-length" value="12" min="8" max="128">

        <h3>Pilih Kriteria :</h3>

        <label>
            <input type="checkbox" id="include-uppercase"> Huruf Besar
        </label><br>
        <label>
            <input type="checkbox" id="include-lowercase"> Huruf Kecil
        </label><br>
        <label>
            <input type="checkbox" id="include-numbers"> Angka
        </label><br>
        <label>
            <input type="checkbox" id="include-special-chars"> Karakter Unik
        </label><br>
        
        <button id="generate-button">Buat</button>
        
        <p id="password-output"></p>

        <button id="copy-button">Salin</button>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>
</html>
